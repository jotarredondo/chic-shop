      <div class="shop-map flex-grow-2 w-75">
        <iframe
          width="100%"
          height="450"
          style="border:0; border-radius: 8px;"
          loading="lazy"
          allowfullscreen
          [src]="selectedMapUrl | safeUrl">
        </iframe>
      </div>
      <!-- Columna lateral: direcciones -->
      <div class="shop-sidebar flex-grow-1">
        <div class="location-list w-100 w-md-4">
          <h4 class="mb-3">Our Stores</h4>
          <ul class="list-unstyled" *ngFor="let location of locations">
            <hr>
            <li
              class="mb-3"
              (click)="setMap(location.mapUrl)"
              style="cursor: pointer">
             <strong>{{ location.name }}</strong>
            </li>
            <li>{{location.adress}}</li>
            <li>{{location.time}}</li>
          </ul>
        </div>
