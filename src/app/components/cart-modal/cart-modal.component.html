<div class="modal-overlay">
  <div class="modal-content" [class.fade-out]="fadingOut">
  <!--<div class="modal-content">-->
    <!-- BotÃ³n de cierre -->
    <div class="close-btn" (click)="onContinue()">
      <mat-icon class="close-icon">close</mat-icon>
    </div>

    <h4>Your Cart</h4>

    <div class="cart-items">
      <div class="cart-item" *ngFor="let item of items; let i = index">
        <img [src]="item.image" alt="{{ item.name }}" class="item-img" />
        <div class="item-info">
          <p class="item-name">{{ item.name | titlecase }}</p>
          <p class="item-qty">Qty: {{ item.quantity }}</p>
          <p class="item-subtotal">{{ (item.price * item.quantity) | currency:'CAD':'symbol' }}</p>
        </div>
        <button class="remove-btn" (click)="removeItem(i)">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </div>

    <div class="cart-total">
      <span>Total:</span>
      <span class="total-amount">{{ total | currency:'CAD':'symbol' }}</span>
    </div>

    <div class="modal-actions">
      <button class="btn-outline" (click)="onContinue()">Continue Shopping</button>
      <button class="btn-primary bg-primary" (click)="onLinkedIn()">Go to LinkedIn Profile</button>
    </div>
  </div>
</div>
