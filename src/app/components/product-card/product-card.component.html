<div class="product-card">
  <img [src]="product.images[0]" alt="{{ product.name }}" class="product-image" />
  <div class="product-info">
    <h3 class="product-name">{{ product.name }}</h3>
    <p class="product-price">{{ product.price | currency:'CLP':'symbol' }}</p>
  </div>
</div>
